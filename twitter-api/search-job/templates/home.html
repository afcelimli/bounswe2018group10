<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter App</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

</head>
<body class="center-content">
<div class="container">
    <h1>Find Me A Job Twitter!</h1>
    <p>Hello, {{ bag.name }}</p>
    <p>Please enter a skill</p>
    <form action="{{ url_for('search_job') }}" method="POST">
        <input type="text" name="job" placeholder="example:python" required>
        <button type="submit">Find a job</button>
    </form>
    <p><a href="{{ url_for('logout') }}">Log out</a></p>
</div>
</body>
</html>
